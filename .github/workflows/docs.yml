name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Generate godoc
        run: |
          go install golang.org/x/tools/cmd/godoc@latest
          mkdir -p _site

          # Create index page
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Lux Logger - High-Performance Logging</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; line-height: 1.6; }
              h1 { border-bottom: 2px solid #333; padding-bottom: 0.5rem; }
              code { background: #f4f4f4; padding: 0.2rem 0.4rem; border-radius: 3px; }
              pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; overflow-x: auto; }
              .badge { display: inline-block; margin-right: 0.5rem; }
              a { color: #0066cc; }
            </style>
          </head>
          <body>
            <h1>Lux Logger</h1>
            <p>
              <a href="https://pkg.go.dev/github.com/luxfi/logger"><img src="https://pkg.go.dev/badge/github.com/luxfi/logger.svg" alt="Go Reference"></a>
              <a href="https://github.com/luxfi/logger/actions"><img src="https://github.com/luxfi/logger/actions/workflows/ci.yml/badge.svg" alt="CI"></a>
            </p>

            <p>High-performance, zero-allocation structured logging library for the Lux ecosystem.</p>

            <h2>Features</h2>
            <ul>
              <li><strong>Blazing fast</strong>: ~8ns/op for empty log, zero allocations</li>
              <li><strong>Two logging styles</strong>: Chaining API + Traditional API (geth-compatible)</li>
              <li><strong>Structured logging</strong>: Type-safe field constructors</li>
              <li><strong>Leveled logging</strong>: Trace, Debug, Info, Warn, Error, Fatal, Panic</li>
            </ul>

            <h2>Installation</h2>
            <pre><code>go get github.com/luxfi/logger</code></pre>

            <h2>Quick Start</h2>
            <h3>Chaining API</h3>
            <pre><code>import "github.com/luxfi/logger/log"

          log.Info().Str("user", "alice").Msg("login successful")</code></pre>

            <h3>Traditional API</h3>
            <pre><code>import "github.com/luxfi/logger"

          logger.Info("login successful", logger.String("user", "alice"))</code></pre>

            <h2>Documentation</h2>
            <p><a href="https://pkg.go.dev/github.com/luxfi/logger">Full API Reference on pkg.go.dev</a></p>

            <h2>Performance</h2>
            <table>
              <tr><th>Library</th><th>Time</th><th>Bytes</th><th>Allocs</th></tr>
              <tr><td><strong>luxfi/logger</strong></td><td>8 ns/op</td><td>0 B/op</td><td>0 allocs/op</td></tr>
              <tr><td>zerolog</td><td>19 ns/op</td><td>0 B/op</td><td>0 allocs/op</td></tr>
              <tr><td>zap</td><td>236 ns/op</td><td>0 B/op</td><td>0 allocs/op</td></tr>
            </table>

            <h2>License</h2>
            <p>See <a href="https://github.com/luxfi/logger/blob/main/LICENSE.txt">LICENSE</a> for details.</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
